<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELQuiz Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <!-- FontAweome CDN Link for Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body dir="rtl">
 

<!-- start Quiz button -->
<div class="start_btn"><button>إبدا ELQuiz</button></div>

<!-- Info Box -->
<div class="info_box">
    <div class="info-title"><span>قواعد اللعبة</span></div>
    <div class="info-list">
        <div class="info" >1.  لديك <span>15 ثانية</span> لكل سؤال</div>
        <div class="info">2. حدد إجابة واحدة فقط.</div>
        <div class="info">3. لا يمكنك إختيار عند إنتهاء الوقت.</div>
        <div class="info">4. تحصل على نقطة واحدة على كل إجابة صحيحة</div>
    </div>
    <div class="buttons">
        <button class="quit">خروج</button>
        <button class="restart">موافق</button>
    </div>
</div>




<!-- Quiz Box -->
<div class="quiz_box">
    <header>
        <div class="title">ELQuiz Application</div>
        <div class="timer">
            <div class="time_left_txt">الوقت الباقي</div>
            <div class="timer_sec">15</div>
        </div>
        <div class="time_line"></div>
      
      <!-- Progress bar  --> 
        <div id="bar-container" class="hide">
<div id="bar">  </div>
</div>
    </header>
    <section>
        <div class="que_text">
            <!--  nous avons inséré une question de JavaScript -->
        </div>
        <div class="option_list">
            <!-- nous avons inséré des options de JavaScript -->
        </div>
    </section>

    <!-- footer of Quiz Box -->
    <footer>
        <div class="total_que">
            <!-- nous avons inséré le numéro de nombre de questions à partir de JavaScript -->
        </div>
        <button class="next_btn">التالي</button>
    </footer>
</div>

<!-- Result Box -->
<div class="result_box">
    <div class="icon">
        <i class="fas fa-crown"></i>
    </div>
    <div class="complete_text">جيد لقد أكملت </div>
    <div class="score_text">
        <!-- nous avons inséré le résultat du score à partir de JavaScript -->
    </div>
    <div class="buttons">
        <button class="restart">إعادة Quiz</button>
        <button class="quit">خروج</button>
    </div>
</div>

    <!-- Dans ce fichier JavaScript, j'ai inséré des questions et des options uniquement -->
    <script src="js/spt.js"></script>

    <!--Dans ce fichier JavaScript, j'ai codé tous les codes de quiz-->
    <script src="js/script.js"></script>

</body>
</html>
